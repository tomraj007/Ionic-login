<ion-tabs>

  <ion-tab-bar >
    <ion-tab-button tab="tab1"  *ngIf="authenticated">
      <ion-icon name="triangle"></ion-icon>
      <ion-label>TRIANGLE DETAILS</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2"  *ngIf="authenticated">
      <ion-icon name="ellipse"></ion-icon>
      <ion-label>CIRCLE DETAILS</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" *ngIf="authenticated">
      <ion-icon name="square"></ion-icon>
      <ion-label>SQUARE DETAILS</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
