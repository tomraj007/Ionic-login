<ion-content>
  <ion-card class="welcome-card"  *ngIf ="authenticated != true">
      <ion-img src="/assets/shapes.svg"></ion-img>
      <ion-card-header>
        <ion-card-title>Welcome to Shapes</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>A shape is the form of an object or its external boundary, outline, or external surface, as opposed to other properties such as color, texture or material type. It is called Aakriti in hindi language.</p>
        <ion-button margin-top (click)="signIn()" *ngIf ="authenticated != true">Login</ion-button>
      </ion-card-content>
    </ion-card>
